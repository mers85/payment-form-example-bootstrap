<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Payment form example</title>
</head>

<body>
    <div class="container-fluid bg-white">

        <div class="row py-5 mx-3">
            <div class="col-12 py-3">
                <form novalidate>
                    <div class="card mt-2">
                        <div class="card-header bg-light">
                            <h1 class="card-title font-weight-bold">Payment form example</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="alert alert-danger alert-dismissible fade show error-message" role="alert">
                                        <strong>Some fields are missing</strong>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="validationCreditCard">Card #</label>
                                    <input type="text" pattern="^[0-9]*[1-9][0-9]*$" class="form-control" minlength="16" maxlength="16" id="validationCreditCard"
                                        placeholder="xxxxxxxxxxxxxxxx">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputCvc">CVC #</label>
                                    <input type="password" pattern="^[0-9]*[1-9][0-9]*$" minlength="4" maxlength="4" class="form-control" id="inputCvc" placeholder="0000" required/>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputAddress" class="ml-1">Amount</label>

                                    <div class="input-group form-inline">
                                        <span><i class="fas fa-dollar-sign"></i></span>
                                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount" pattern="\d+(\.\d{2})?" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">First Name</label>
                                    <input type="text" pattern="[a-zA-Z]+" class="form-control" id="firstname"required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" pattern="[a-zA-Z]+" class="form-control" id="lastname" required/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" pattern="[a-zA-Z]+" class="form-control" id="inputCity" required/>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select class="custom-select" name="inputState" id="inputState" required>
                                        <option value="">Pick a state</option>
                                        <option value="1">Andalucía</option>
                                        <option value="2">Madrid</option>
                                        <option value="3">País vasco</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Postal Code</label>
                                    <input type="text" pattern="^[0-9]*[1-9][0-9]*$"  minlength="5" maxlength="5" class="form-control" id="inputZip" placeholder="Valid for Spain">
                                </div>
                            </div>
                            <div class="form-row justify-content-between">
                                <div class="col-md-3">
                                    <h5>We accept:</h5>
                                    <div class="input-group-text d-flex flex-wrap bg-secondary justify-content-between">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="creditcardtype" id="mastercard" value="mastercard"  required/>
                                            <label class="form-check-label" for="mastercard">
                                                <i class="fab fa-cc-mastercard fa-1x text-light mx-2 fa-1x"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="creditcardtype" id="visa" value="visa" required/>
                                            <label class="form-check-label" for="visa">
                                                <i class="fab fa-cc-visa fa-1x text-light mx-2 fa-1x"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="creditcardtype" id="dinersclub" value="dinersclub" required/>
                                            <label class="form-check-label" for="dinersclub"><i
                                                    class="fab fa-cc-diners-club fa-1x text-light mx-2 fa-1x"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="creditcardtype" id="amex" value="americanexpress" required/>
                                            <label class="form-check-label" for="amex">
                                                <i class="fab fa-cc-amex fa-1x text-light mx-2 fa-1x"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea class="form-control" id="message" rows="3" cols="52"></textarea>
                                        <small id="messageHelp" class="form-text text-muted">Add any notes here.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-light d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary mr-1">cancel</button>
                            <button type="submit" class="btn btn-primary">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
